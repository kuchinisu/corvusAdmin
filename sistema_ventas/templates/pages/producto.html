<div>
    {% for pr in producto %}
        {% if pr.imagen %}
            <img src="{{ pr.imagen.url }}" alt="{{ pr.nombre }} - Imagen">
            </img>
        {% endif %}
        <li>{{ pr.nombre }} - {{ pr.precio }} - {{ pr.cantidad }}</li>
        <li> marca: {{ pr.marca }}  </li>
        <li> {{ pr.descripcion }} </li>

        <a href="{% url 'comprado'  pr.codigo %}">ver</a>
        

        {% endfor %}
       

    
</div>
